{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Rafa's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>

<a href="{% static 'portfolio/cv_english_rcf.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/me.jpg' %}">

{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{ project.image.url }}" height="80" width="60">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
{% endblock %}
