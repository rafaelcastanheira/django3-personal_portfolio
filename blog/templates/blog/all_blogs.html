{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Here are my blogs!</h1>
<br>
<br>
<h2>Rafa has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
<p>{{ blog.date|date:'M d Y'|upper }}</p>
<p>{{ blog.content|striptags|truncatechars:100 }}</p>
{% endfor %}
{% endblock %}
